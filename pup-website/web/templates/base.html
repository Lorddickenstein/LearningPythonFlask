<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title>{% block title%}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet">
    </head>

    <body class="{{ bg_image }}">
        <!-- navigation bar -->
        <nav class="navbar bg-danger bg-gradient navbar-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand font-poppins fs-3" href="/home"><img src="../static/images/pup_logo.png" alt="" width="50" height="auto" class="d-inline-block align-text-middle"> Polytechnic University of the PUP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav font-poppins ms-auto mb-0 mb-lg-0 fs-6 fw-bold">
                        <!-- INSERT IF STATEMENT HERE FOR USER -->
                        <li class="nav-item">
                            <a class="nav-link" href="/grades" id="grades">Grades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/enrollment" id="enrollment">Enrollment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/schedule" id="schedule">Schedule</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/home" id="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/log-out" id="logout">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/log-in" id="login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sign-up" id="signuon">Signup</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- content -->
        {% block content %}{% endblock %}
        
        <!-- footer -->
        <footer class="bg-dark bg-gradient fixed-bottom">
            <div class="container text-light text-center">
                <nav class="font-poppins p-3">
                    Authors: 
                    <a class="footer" href="https://www.facebook.com/jshcrzt">Cruzat, Joshua</a> | 
                    <a class="footer" href="https://www.facebook.com/jers.zamora.9">Destacamento, Jerson</a> | 
                    <a class="footer" href="https://www.facebook.com/leeurengi">Legaspi, Rocella Mae</a>
                </nav>
                <p class="pt-3">&copy2021 PUP-CCIS<br />All Rights Reserved.</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
