{% extends "base.html" %}
{% block title %}Sign-up{% endblock %}
{% block content %}
    <div class="container">
        <div class="justify-content-center font-poppins text-dark fw-bold mt-5 m-0">
            <form method="POST" class="bg-light border border-2 signup-form">
                <div class="row">
                    <div class="col">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" class="form-control form-control-sm" id="fname" name="fname" maxlength="50" size="50" placeholder="Enter First Name" required>
                    </div>
                    <div class="col">
                        <label for="mname" class="form-label">Middle Name:</label>
                        <input type="text" class="form-control form-control-sm" id="mname" name="mname" maxlength="50" size="50" placeholder="Enter Middle Name" required>
                    </div>
                    <div class="col">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" class="form-control form-control-sm" id="lname" name="lname" maxlength="50" size="50"
                        placeholder="Enter Last Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control form-control-sm" id="address" name="address" maxlength="120" size="120" required>
                    </div>
                    <div class="col-2">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" class="form-control form-control-sm" id="age" name="age" min="10" max="100"
                        required>
                    </div>
                    <div class="col">
                        <label class="form-label">Sex:</label><br>
                        <!-- <div class="form-check form-check-inline ps-6 pe-6">
                            <input type="radio" class="form-check-input" name="sex" id="male" value="Male">
                            <label class="form-check-label pe-3" for="male">Male</label>

                            <input type="radio" class="form-check-input" name="sex" id="female" value="Female">
                            <label class="form-check-label pe-3" for="female">Female</label>

                            <input type="radio" class="form-check-input" name="sex" id="others" value="Others">
                            <label class="form-check-label pe-3" for="others">Others</label>
                        </div> -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="male" value="Male">
                            <label class="form-check-label" for="male">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="female" value="Female">
                            <label class="form-check-label" for="female">Female</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="others" value="Others">
                            <label class="form-check-label" for="others">Others</label>
                          </div>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
